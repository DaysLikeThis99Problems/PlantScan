[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-optional"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "express",
    "ejs",
    "cookie-parser",
    "multer",
    "multer-storage-cloudinary",
    "pdfkit"
  ]
  included_files = [
    "views/*",
    "views/**/*",
    "public/*",
    "public/**/*",
    "public/images/*",
    "public/images/**/*"
  ]
  directory = "netlify/functions"

[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "public"

[[redirects]]
  from = "/images/*"
  to = "/.netlify/functions/server/images/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: *.cloudinary.com; img-src 'self' data: blob: *.cloudinary.com;" 
  